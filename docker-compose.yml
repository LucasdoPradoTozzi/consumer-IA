version: "3.8"
services:
  # Laravel Worker Application
  app:
    container_name: ${APP_NAME}-php
    image: lucasdev/php-fpm:8.4-fpm
    build:
      args:
        user: lucasdev
        uid: 1000
      dockerfile: Dockerfile
      context: ./docker/php
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: ${OPCACHE_VALIDATE_TIMESTAMPS}
      PHP_OPCACHE_MAX_ACCELERATED_FILES: ${OPCACHE_MAX_ACCELERATED_FILES}
      PHP_OPCACHE_MEMORY_CONSUMPTION: ${OPCACHE_MEMORY_CONSUMPTION}
      PHP_OPCACHE_MAX_WASTED_PERCENTAGE: ${OPCACHE_MAX_WASTED_PERCENTAGE}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_SDK_VERSION: ${AWS_SDK_VERSION}
      TZ: "America/Sao_Paulo"
    volumes:
      - .:/var/www/html
      - ./docker/php/conf.d/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
    depends_on:
      - postgres
      - redis
      - ollama
    restart: unless-stopped
    networks:
      - worker-net

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    container_name: ${APP_NAME}-ollama
    user: root
    privileged: true
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    networks:
      - worker-net
    environment:
      - HSA_OVERRIDE_GFX_VERSION=10.3.0
      - OLLAMA_VULKAN=1
    # Enable GPU support (AMD ROCm)
    mem_limit: 28g
    devices:
      - "/dev/kfd"
      - "/dev/dri"
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    shm_size: 16gb

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ${APP_NAME}-postgres
    restart: unless-stopped
    ports:
      - "${DB_EXTERNAL_PORT}:${DB_PORT}"
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - worker-net

  # Nginx Web Server
  nginx:
    container_name: ${APP_NAME}-nginx
    image: nginx:1.19-alpine
    ports:
      - ${EXTERNAL_PORT_NGINX}:80
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - worker-net
    depends_on:
      - app

  # Redis Cache
  # Redis Cache
  redis:
    image: redis:6.0-alpine
    container_name: ${APP_NAME}-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${EXTERNAL_PORT_REDIS}:6379"
    restart: unless-stopped
    networks:
      - worker-net

networks:
  worker-net:
    driver: bridge

volumes:
  ollama_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
